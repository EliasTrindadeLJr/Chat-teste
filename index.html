<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    #chat-box { max-height: 60vh; overflow-y: auto; }
    .typing { font-style: italic; color: #6c757d; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-3">Chat</h1>

    <div id="typing-area" class="typing mb-2"></div>

    <ul id="messages" class="list-group mb-3" id="chat-box"></ul>

    <form id="form" class="d-flex gap-2">
      <input id="msg" autocomplete="on" class="form-control" placeholder="Digite sua mensagem" />
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
